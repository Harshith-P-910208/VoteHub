{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password - Admin Portal{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <div class="glass-card"
            style="max-width: 500px; margin: 4rem auto; border-color: rgba(245, 87, 108, 0.3); box-shadow: 0 8px 32px rgba(245, 87, 108, 0.1);">
            <div class="form-header">
                <div style="margin-bottom: 1rem;">
                    <span
                        style="background: rgba(245, 87, 108, 0.2); color: #f5576c; padding: 0.25rem 0.75rem; border-radius: 2rem; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Password
                        Reset</span>
                </div>
                <h1
                    style="font-size: 2.5rem; margin-bottom: 0.5rem; background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                    Reset Password</h1>
                <p style="color: var(--text-secondary);">Enter your email to receive an OTP</p>
            </div>

            <form method="post" action="{% url 'forgot_password' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" id="email" class="form-input" placeholder="your.email@example.com"
                        required>
                </div>

                <button type="submit" class="btn"
                    style="width: 100%; margin-top: 1rem; background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%); color: white; border: none; font-weight: 600;">
                    Send Reset OTP â†’
                </button>
            </form>

            <div
                style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255, 255, 255, 0.1);">
                <p style="color: var(--text-secondary);">
                    Remembered your password?
                    <a href="{% url 'admin_login' %}"
                        style="color: #f5576c; font-weight: 600; text-decoration: none;">Back to Login</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    // Add admin theme to inputs
    document.addEventListener('DOMContentLoaded', function () {
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.style.borderColor = 'rgba(245, 87, 108, 0.2)';
            input.addEventListener('focus', () => {
                input.style.borderColor = '#f5576c';
                input.style.boxShadow = '0 0 0 3px rgba(245, 87, 108, 0.1)';
            });
            input.addEventListener('blur', () => {
                input.style.borderColor = 'rgba(245, 87, 108, 0.2)';
                input.style.boxShadow = 'none';
            });
        });
    });
</script>
{% endblock %}
